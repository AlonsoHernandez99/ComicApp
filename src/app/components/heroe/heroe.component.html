<h1 class="animated fadeIn">{{ heroe.nombre | uppercase}}&nbsp;(<small>{{ heroe.aparicion | date:'y' }}</small>)</h1>
<hr>
<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img height="250" width="275" class="img-fluid" [src]="heroe.casa == 'Marvel' ? 'assets/img/marvel.jpg' : 'assets/img/dc.png'" [alt]="heroe.casa">
        </div>
    </div>
</div>
