<h1>Searching result of: {{ termino }}</h1>
<hr>

<div class="card-columns">
    <app-heroe-card [heroe]="item" [index]="item.idx" *ngFor="let item of heroes;let i = index;"></app-heroe-card>
</div>

<div class="alert alert-warning animated fadeIn" role="alert" *ngIf="heroes.length == 0">
    <h4 class="alert-heading">Not results found</h4>
</div>
