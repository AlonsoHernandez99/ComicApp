<h1>Héroes <small>Marvel y DC</small></h1>
<hr>

<div class="card-columns animated fadeIn fast">
    <div class="card" *ngFor="let item of heroes">
        <img [src]="item.img" class="card-img-top" [alt]="item.nombre">
        <div class="card-body">
            <h5 class="card-title">{{ item.nombre }}</h5>
            <p class="card-text">{{ item.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ item.aparicion }}</small></p>
            <button class="btn btn-outline-primary btn-block">Ver más...</button>
        </div>
    </div>
</div>
